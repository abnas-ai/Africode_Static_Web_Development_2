</head>

<body>
    <h1>Layout Display</h1>
<p class="display-block">This is display block</p>
<p class="display-inline">This is display inline</p>

<div>
    <span>this is span element-inline</span>
    <a href="/#">This is link element-inline</a>
    <em>this is emphasis element-inline</em>
</div>
<ul class="inline-block">
<li>List item one</li>
<li>List item two</li>
<li>List item three</li>

</ul>




</body>
</html>
